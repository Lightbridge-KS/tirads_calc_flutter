# Dart & Flutter Application Build GitHub Action

name: Dart & Flutter Build

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # This will trigger the workflow when you push a tag starting with 'v'
  pull_request:
    branches: [ "main" ]

jobs:
  build-app:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        sdk: [3.7.2]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      - run: dart --version

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
            channel: stable
            flutter-version-file: pubspec.yaml # path to pubspec.yaml
      - run: flutter --version

      - name: Install dependencies
        run: | 
            flutter pub get
            flutter --version

      # Enable the required platform
      - name: Enable Windows platform support
        if: matrix.os == 'windows-latest'
        run: flutter config --enable-windows-desktop
        
      - name: Enable macOS platform support
        if: matrix.os == 'macos-latest'
        run: flutter config --enable-macos-desktop

      # Platform-specific build commands
      - name: Build macOS application
        if: matrix.os == 'macos-latest'
        run: flutter build macos --release
        
      - name: Build Windows application
        if: matrix.os == 'windows-latest'
        run: flutter build windows --release

      # Package Windows app
      - name: Package Windows app
        if: matrix.os == 'windows-latest'
        run: |
          cd build\windows\x64\runner\Release
          Compress-Archive -Path * -DestinationPath tirads_calc_flutter-windows.zip
          Get-ChildItem

      # Archive the built applications
      - name: Archive macOS build
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/*.app
          
      - name: Archive Windows build
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build\windows\x64\runner\Release\*.zip


      # Create GitHub Release when a tag is pushed
      - name: Release macOS app
        uses: softprops/action-gh-release@v2
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/macos/Build/Products/Release/*.app/**/*
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
          
      - name: Release Windows app
        uses: softprops/action-gh-release@v2
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build\windows\x64\runner\Release\*.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false
